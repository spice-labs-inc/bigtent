# BigTent nginx Reverse Proxy Configuration
#
# This configuration provides TLS termination, basic authentication,
# rate limiting, and security headers for BigTent.
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/bigtent.conf
#   2. Symlink: ln -s /etc/nginx/sites-available/bigtent.conf /etc/nginx/sites-enabled/
#   3. Create basic auth file (optional):
#        sudo apt install apache2-utils
#        sudo htpasswd -c /etc/nginx/.htpasswd admin
#   4. Test and reload: sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone: 10 requests/second per client IP
limit_req_zone $binary_remote_addr zone=bigtent_limit:10m rate=10r/s;

upstream bigtent_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name bigtent.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bigtent.example.com;

    # TLS configuration -- update paths to your certificate files
    ssl_certificate     /etc/ssl/certs/bigtent.example.com.pem;
    ssl_certificate_key /etc/ssl/private/bigtent.example.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check endpoint -- no auth required, used by load balancers
    location /healthz {
        proxy_pass http://bigtent_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Metrics endpoint -- restrict to monitoring network
    location /metrics {
        # Uncomment and adjust to restrict access:
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://bigtent_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other endpoints
    location / {
        # Rate limiting: burst of 20, no delay for the first 10
        limit_req zone=bigtent_limit burst=20 nodelay;

        # Basic authentication (uncomment to enable)
        # auth_basic "BigTent API";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://bigtent_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running queries (north, flatten)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Access and error logs
    access_log /var/log/nginx/bigtent-access.log;
    error_log  /var/log/nginx/bigtent-error.log;
}
