name: Publish Rust Container Image  # bigtent

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

env:
  REPO: ${{ github.event.repository.name }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  check-version:
    name: Ensure Cargo version matches tag
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check Cargo version matches tag
        uses: spice-labs-inc/action-check-version@main

  build_and_scan:
    name: Build (branch) and scan artifacts
    if: ${{ github.ref_type == 'branch' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run Spice-Labs CLI scan (branch build)
        uses: spice-labs-inc/action-spice-labs-cli-scan@v3
        with:
          spice_pass: "${{ secrets.SPICE_PASS }}"
          file_path: "${{ github.workspace }}/target"
          tag: "${{ github.event.repository.name }}"

  release_build_push:
    name: Build (tag), conditionally push to Docker Hub, attest, and scan
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Cargo.toml version matches tag
        uses: spice-labs-inc/action-check-version@main

      - name: Check if tag commit is on main (required for public releases)
        id: on_main
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Log in to Docker Hub
        if: ${{ steps.on_main.outputs.ok == 'true' }}
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Extract Docker image metadata (release tags only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: spicelabs/bigtent
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=false

      - name: Build image (push only if tag is on main)
        id: build_image
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.PLATFORMS }}
          context: .
          push: ${{ steps.on_main.outputs.ok == 'true' }}
          provenance: true
          sbom: true
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"

      - name: Generate build provenance attestation (Docker Hub)
        if: ${{ steps.on_main.outputs.ok == 'true' }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: docker.io/spicelabs/bigtent
          subject-digest: ${{ steps.build_image.outputs.digest }}
          push-to-registry: true

      - name: Gather artifacts for scan
        run: |
          set -euo pipefail
          mkdir -p artifacts/docker artifacts/target
          # Copy built binaries and outputs
          rsync -a --delete "target/release/" "artifacts/target/"
          # Save the image as OCI tar if we actually pushed (available to pull)
          if [ "${{ steps.on_main.outputs.ok }}" = "true" ]; then
            IMAGE_TAG="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
            docker pull "$IMAGE_TAG"
            docker save "$IMAGE_TAG" > "artifacts/docker/${{ env.REPO }}-${{ github.run_id }}.oci.tar"
          fi

      - name: Upload artifacts (for audit/debug)
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.REPO }}-artifacts-${{ github.run_id }}"
          path: artifacts
          if-no-files-found: warn
          retention-days: 7

      - name: Run Spice-Labs CLI scan (release build)
        uses: spice-labs-inc/action-spice-labs-cli-scan@v3
        with:
          spice_pass: "${{ secrets.SPICE_PASS }}"
          file_path: "artifacts"
          tag: "${{ github.event.repository.name }}"
