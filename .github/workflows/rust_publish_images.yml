name: Publish Rust Container Image

env:
  PLATFORMS: linux/amd64, linux/arm64

on:
  push:
    tags: [ 'v*.*.*' ]  # Trigger only on semantic version tags
  workflow_dispatch: {}  # Manual trigger

jobs:
  check-version:
    name: Ensure GitHub Release & Cargo.toml Version Numbers Match
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Cargo Version Matches Tag
        uses: spice-labs-inc/action-check-version@main

  push_to_dockerhub:
    name: Build, Scan, and (conditionally) Push Docker Image
    runs-on: ubuntu-24.04
    needs: check-version

    permissions:
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Checkout with LFS and full history
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # needed for main ancestry check

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project
        run: cargo build --release

      - name: Check if tag commit is on main
        id: is_main
        shell: bash
        run: |
          git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "${GITHUB_SHA}" origin/main; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: ${{ github.ref_type == 'tag' && (github.ref_name matches '^v[0-9]+\\.[0-9]+\\.[0-9]+$') && steps.is_main.outputs.result == 'true' }}
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: spicelabs/bigtent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=sha-${{ github.sha }}
          flavor: |
            latest=auto

      - name: Build Docker image (always build, conditionally push)
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.PLATFORMS }}
          context: .
          push: ${{ github.ref_type == 'tag' && (github.ref_name matches '^v[0-9]+\\.[0-9]+\\.[0-9]+$') && steps.is_main.outputs.result == 'true' }}
          provenance: mode=max
          sbom: true
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          outputs: type=oci,dest=artifacts/docker/bigtent-${{ github.sha }}.oci.tar

      - name: Scan & upload ADG (Docker artifacts)
        uses: spice-labs-inc/action-spice-labs-cli-scan@v3
        with:
          file_path: artifacts/docker
          spice_pass: ${{ secrets.SPICE_PASS }}
          tag: docker-${{ github.ref_name }}
