name: Publish Rust Container Images

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_run:
    workflows: ["Rust Build & Test"]
    types: [completed]
    branches: [main]

jobs:
  check-version:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Ensure GitHub Release & Cargo.toml Version Numbers Match
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Cargo version matches tag
        uses: spice-labs-inc/actions/cargo_version_check@main

  push_to_registry:
    name: Push Docker image to GHCR
    runs-on: ubuntu-24.04
    needs: check-version

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project
        run: cargo build --release

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/spice-labs-inc/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and Push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: mode=max
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/spice-labs-inc/${{ github.event.repository.name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Save Docker image to tar archive
        run: |
          image_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          image_tag=${image_tag:-ghcr.io/spice-labs-inc/${{ github.event.repository.name }}:latest}
          echo "Saving image: $image_tag"
          docker pull "$image_tag"
          docker save "$image_tag" -o bigtent.tar

      - name: Compute SHA256 of image
        run: sha256sum bigtent.tar > bigtent.tar.sha256

      - name: Upload Docker image tarball and SHA
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: |
            bigtent.tar
            bigtent.tar.sha256

      - name: Upload SBOM (generated by Docker)
        uses: actions/upload-artifact@v4
        with:
          name: docker-sbom
          path: /tmp/sbom.spdx.json

