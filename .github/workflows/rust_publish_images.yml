name: Publish Rust Container Image

env:
  PLATFORMS: linux/amd64, linux/arm64

on:
  push:
    tags: [ 'v*.*.*' ]  # Trigger only on semantic version tags
  workflow_dispatch: {}  # Manual trigger

jobs:
  check-version:
    name: Ensure GitHub Release & Cargo.toml Version Numbers Match
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Cargo version matches tag
        uses: spice-labs-inc/action-check-version@main

  build_scan_publish:
    name: Build, Scan, Save Artifacts, Conditionally Push
    runs-on: ubuntu-24.04
    needs: check-version

    permissions:
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout with LFS and full history
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # needed for main ancestry check

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project (Rust)
        run: cargo build --release

      - name: Save binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bigtent-binary-${{ github.sha }}
          path: target/release/bigtent
          if-no-files-found: error
          retention-days: 7

      # Guard 1: is the tagged commit on main?
      - name: Check if tag commit is on main
        id: is_main
        shell: bash
        run: |
          git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "${GITHUB_SHA}" origin/main; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      # Guard 2: is the ref a SemVer tag vX.Y.Z ?
      - name: Check if ref is SemVer vX.Y.Z
        id: is_semver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      # Compute a friendly scan tag for ADG uploads
      - name: Compute scan tag
        id: scantag
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=sha-${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub (only for publish)
        if: ${{ steps.is_main.outputs.result == 'true' && steps.is_semver.outputs.result == 'true' }}
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: spicelabs/bigtent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=sha-${{ github.sha }}
          flavor: |
            latest=auto

      - name: Prepare artifact directories
        run: mkdir -p artifacts/docker

      - name: Build image (always), push only when allowed, and export OCI tar
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ env.PLATFORMS }}
          context: .
          push: ${{ steps.is_main.outputs.result == 'true' && steps.is_semver.outputs.result == 'true' }}
          provenance: mode=max
          sbom: true
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          outputs: type=oci,dest=artifacts/docker/bigtent-${{ github.sha }}.oci.tar

      - name: Upload OCI tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: oci-image-${{ github.sha }}
          path: artifacts/docker/*.oci.tar
          if-no-files-found: error
          retention-days: 7

      # --- Spice Labs CLI scans: scan ALL artifacts produced in this run ---
      # 1) Scan the exported OCI image tar(s)
      - name: Scan & upload ADG (Docker OCI tars)
        uses: spice-labs-inc/action-spice-labs-cli-scan@v3
        with:
          file_path: artifacts/docker
          spice_pass: ${{ secrets.SPICE_PASS }}
          tag: docker-${{ steps.scantag.outputs.value }}

      # 2) Scan the compiled binaries in target/release
      - name: Scan & upload ADG (Rust target/release)
        uses: spice-labs-inc/action-spice-labs-cli-scan@v3
        with:
          file_path: target/release
          spice_pass: ${{ secrets.SPICE_PASS }}
          tag: binary-${{ steps.scantag.outputs.value }}
